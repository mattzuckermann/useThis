scalar Date

type User {
  _id: ID!
  name: String!
  image: String!
  createdAt: Date!
  updatedAt: Date!
}

input UserInput {
  _id: ID
  name: String!
  image: String!
  createdAt: Date!
  updatedAt: Date!
}

type Mutation {
  addUser(user: UserInput): User
  removeUser(_id: ID!): User
}

type Query {
  user: User
  users: [User]
}
