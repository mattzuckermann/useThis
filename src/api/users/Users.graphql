scalar Date

type User {
  _id: ID!
  username: String!
  password: String!
  date_joined: Date!
}

input UserInput {
  _id: ID
  username: String!
  password: String!
  date_joined: Date!
}

type Mutation {
  addUser(user: UserInput): User
  removeUser(username: String!): User
}

type Query {
  user: User
  users: [User]
}
